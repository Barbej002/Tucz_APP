<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link href="css/footer.css" rel="stylesheet">
    <title>Strona logowania</title>
<style>
    .error-message {
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Zaloguj się</h1>
                <div>Zaloguj się, aby przeglądać lub edytować dane ferm
                    <div id="error-message-container"></div>
                </div>
            </div>
            <form action="login.php" class="login-card-form" method="post">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">account_circle</span>
                    <input type="text" placeholder="Podaj email" id="username" name="username" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Podaj hasło" id="password" name="password" required>
                </div>
                <button type="submit">Zaloguj</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>
            <span class="footer-text">&copy;</span>
            <span class="current-year">Year</span>
            <span class="footer-text">Hagric - Developed by <a href="https://www.ac-it.pl/" target="_blank" class="footer-link">AC IT Sp. z o.o.</a></span>
        </p>
    </div>

    <script>
        const currentYear = new Date().getFullYear();
        document.querySelector(".current-year").textContent = currentYear;

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("error") && urlParams.get("error") === "1") {
            const errorMessageContainer = document.getElementById("error-message-container");
            const errorMessage = document.createElement("p");
            errorMessage.className = "error-message";
            errorMessage.textContent = "Zły adres e-mail lub hasło";
            errorMessageContainer.appendChild(errorMessage);
        }
    </script>
</body>

</html>
